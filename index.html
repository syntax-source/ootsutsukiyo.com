                <a class="button button-kaspi" href="#" onclick="copyKaspi(event)" rel="noopener" role="button">5269 8800 2367 2132</a>
                <!-- Instagram -->

    </div>

    <div id="kaspiModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2>Скопировано!</h2>
        <p>Текст успешно скопирован</p>
      </div>
    </div>

    <script>
      let modalTimer;

      function copyKaspi(event) {
        event.preventDefault();
        
        const cardNumber = '5269880023672132';
        
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(cardNumber).then(function() {
            showModal();
          }).catch(function(err) {
            console.warn('Clipboard API failed, falling back to execCommand:', err);
            fallbackCopy(cardNumber);
          });
        } else {
          fallbackCopy(cardNumber);
        }
      }

      function fallbackCopy(text) {
        try {
          const textArea = document.createElement('textarea');
          textArea.value = text;
          textArea.style.position = 'fixed';
          textArea.style.left = '-999999px';
          textArea.style.top = '-999999px';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);
          
          if (successful) {
            showModal();
          } else {
            console.error('Failed to copy text');
          }
        } catch (err) {
          console.error('Fallback copy failed:', err);
        }
      }

      function showModal() {
        const modal = document.getElementById('kaspiModal');
        if (modal) {
          modal.style.display = 'block';
          
          if (modalTimer) {
            clearTimeout(modalTimer);
          }
          
          modalTimer = setTimeout(function() {
            closeModal();
          }, 1750);
        }
      }

      function closeModal() {
        const modal = document.getElementById('kaspiModal');
        if (modal) {
          modal.style.display = 'none';
        }
        
        if (modalTimer) {
          clearTimeout(modalTimer);
          modalTimer = null;
        }
      }

      window.onclick = function(event) {
        const modal = document.getElementById('kaspiModal');
        if (modal && event.target === modal) {
          closeModal();
        }
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
